<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <form>
        <p><h2>Họ và Tên:</h2></p>
        <input type='text' placeholder="Nhập Họ và Tên của bạn" size='30' name='name'> <br>
        <p><h2>Email:</h2></p>
        <input type='email' placeholder="Nhập Email của bạn" size='30' name='email'><br>
        <p><h2>SĐT:</h2></p>
        <input type='text' placeholder="Nhập Số Điện Thoại của bạn" size='30' maxlength="10" name='number'><br>
        <p><h2>Giới tính:</h2></p>
        <p><input type='radio' name='gender' value='Nam'> Nam <input type='radio'name='gender' value='Nữ'> Nữ <input type='radio'name='gender' value='Giới tính khác'> Giới tính khác</p>
        <hr>
        <input type='reset'>
        <button>Đăng ký</button>
    </form>
</body>
</html>
